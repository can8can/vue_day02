<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a={
        name:"张三",
        app:function () {
            console.log(this.name);
        }
    }
    a.app()

    let b={
        name:"李四",
        app:function () {
            setTimeout(function(){
                    console.log(this.name)
                }
                ,10)

        }

    }
    b.app()


    let c={
        name:"李四",
        app:function () {
            setTimeout(()=>{
                    console.log(this.name)
                }
                ,10)

        }

    }
    c.app()

</script>
</body>
</html>
