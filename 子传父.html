<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    这是父组件中的username：{{username}}
    <hr>
    <com @btn="clickMe"></com>

</div>

<script src="js/vue.js"></script>
<script>

    let com = {
        template: `
            <div>这是子组件:
                <button @click="clickBtn">按钮</button>
            </div>
        `,
        methods: {
            clickBtn() {
                this.$emit("btn", "灿灿")
            },
        }
    }

    new Vue({
        el: "#app",
        data: {
            username: "张三",
        },
        components: {
            com: com
        },
        methods: {
            clickMe(username){
                console.log(username);
                this.username = username;
            }
        }
    })
</script>
</body>
</html>
