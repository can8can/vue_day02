<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    姓：<input type="text" v-model="firstname"><br>
    名：<input type="text" v-model="lastname"><br>
    名字：{{fullname}}
    <hr>
    姓名：<input type="text" v-model="allname">
    <br>姓氏：{{fname}}
    <br>名：{{lname}}
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            firstname:"",
            lastname:"",

            allname:"",
            fname:"",
            lname:"",

        },
        computed:{
            fullname(){
                return this.firstname+this.lastname;
            }
        },
        watch:{
            allname(){
                let a=this.allname.split(" ");
                this.fname=a[0];
                this.lname=a[1];
            }
        }
    })

</script>
</body>
</html>
